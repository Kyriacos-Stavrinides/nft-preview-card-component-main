<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/index.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
</head>
<body>
  <article class="nft-card">
    <picture class="nft-card__img">
        
      <img class="main-img" src="images/image-equilibrium.jpg" alt="glass cube standing on its corner atop a flat smooth surface, symbolising equilibrium obviously">
      
      <img class="svg-img" src="images/icon-view.svg" alt="eye">
    </picture>
    <h1 class="nft-card__header"><a href="#">Equilibrium #3429</a></h1>
    <p class="nft-card__text">Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="nft-card__information">
      <picture>
        <img src="images/icon-ethereum.svg" alt="value in etherium for this nft">
        <p class="nft-card__price">0.041 ETH</p>
      </picture>
      <picture>
        <img src="images/icon-clock.svg" alt="small clock">
        <p class="nft-card__time">3 days left</p>
      </picture>
    </div>
    <div class="nft-card__creator">
      <picture class="nft-card__creator-avatar">
        <img src="images/image-avatar.png" alt="nft creator's avatar">
      </picture>
      <p class="nft-card__creator-name">Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </article>
  
</body>
</html>
